<!DOCTYPE html>
<html lang="en-us">
<head>
	
	<meta charset="utf-8">
	
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<link href="https://fonts.googleapis.com/css?family=Barrio|Fjalla+One|Kumar+One|Oswald" rel="stylesheet">
	
	<title>Star Wars RPG</title>
	
</head>

<body>
	
	

	<header id="simpsons" alt="simpsonHeader"><img src="assets/images/theSimpsons.jpg">
	<h1>Star Wars RPG!</h1>

	</header>

	<div id="chooseCharacter">
		
		<img class="characters" alt="Luke Skywalker - Simpson's Character" id="luke" src="assets/images/lukeSkywalker.jpg">
		
		<img class="characters" alt="Homer Simpson Star War Character" id="homer" src="assets/images/homerSimpson.jpg">
		
		<img class="characters" alt="Lisa Simpson Star Wars Character" id="lisa" src="assets/images/lisaSimpson.jpg">
		
		<img alt="Bart Simpson Star Wars Character" class="characters" id="bart" src="assets/images/bartSimpson.jpg">
	
	</div>

	<div class="stance" id="yourCharacter">
		
		<h2>Your Character</h2><br>	

	</div>

	<div class="stance" id="enemies">
		
		<h2>Enemies Available to Attack</h2><br>

	</div>

	<div class="stance" id="battleField">

		<h2>Fight Section</h2><br>

	</div>

	<button id="attack">Attack</button>

	<div class="stance" id="offender">
		
		<h2>Offender</h2>

	</div>


	<script
	  src="https://code.jquery.com/jquery-3.2.1.min.js"
	  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
	  crossorigin="anonymous"></script>
	<script src="assets/javascript/game.js"></script>
 
</body>
</html>
